# Configuración específica para tests
spring.application.name=api-service-test

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Las propiedades de datasource se configuran dinámicamente desde Testcontainers
# No es necesario especificarlas aquí

# Deshabilitar scripts SQL en tests (Testcontainers crea las tablas)
spring.sql.init.mode=never

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.com.eureka.tarea1_api=DEBUG
logging.level.org.testcontainers=INFO
